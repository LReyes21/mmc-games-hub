<!DOCTYPE html>
<html>
<head>
    <title>Simple PHET Image Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .instructions {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #4caf50;
        }
        .game-item {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
        }
        canvas {
            border: 2px solid #9b59b6;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        .download-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }
        .generate-all {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
        }
        .generate-all:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PHET Game Image Creator</h1>
        
        <div class="instructions">
            <h3>üìù Instructions:</h3>
            <ol>
                <li><strong>Click "Generate All Images"</strong> to create all game images</li>
                <li><strong>Right-click each canvas</strong> and select "Save image as..."</li>
                <li><strong>Use the suggested filename</strong> when saving</li>
                <li><strong>Save to your images folder</strong></li>
            </ol>
        </div>

        <button class="generate-all" onclick="generateAllImages()">
            üöÄ Generate All Images
        </button>

        <div id="gameContainer">
            <!-- Images will be generated here -->
        </div>
    </div>

    <script>
        const games = [
            {name: 'number-play', title: 'Number Play', icon: 'üî¢', color1: '#3498db', color2: '#2980b9', grade: 'K-2'},
            {name: 'make-a-ten', title: 'Make a Ten', icon: 'üéØ', color1: '#e74c3c', color2: '#c0392b', grade: 'K-2'},
            {name: 'number-line', title: 'Number Line', icon: 'üìè', color1: '#f39c12', color2: '#e67e22', grade: 'K-2'},
            {name: 'fractions-intro', title: 'Fractions Intro', icon: 'üç∞', color1: '#9b59b6', color2: '#8e44ad', grade: '3-5'},
            {name: 'build-a-fraction', title: 'Build a Fraction', icon: 'üß±', color1: '#1abc9c', color2: '#16a085', grade: '3-5'},
            {name: 'fraction-matcher', title: 'Fraction Matcher', icon: 'üéÆ', color1: '#e91e63', color2: '#ad1457', grade: '3-5'},
            {name: 'arithmetic', title: 'Arithmetic', icon: '‚ûï', color1: '#ff9800', color2: '#f57c00', grade: '3-5'},
            {name: 'area-builder', title: 'Area Builder', icon: '‚¨ú', color1: '#607d8b', color2: '#455a64', grade: '3-5'},
            {name: 'equality-explorer', title: 'Equality Explorer', icon: '‚öñÔ∏è', color1: '#795548', color2: '#5d4037', grade: '6-8'},
            {name: 'unit-rates', title: 'Unit Rates', icon: 'üìä', color1: '#4caf50', color2: '#388e3c', grade: '6-8'},
            {name: 'coolmath4kids', title: 'Cool Math 4 Kids', icon: 'üßÆ', color1: '#ff6b35', color2: '#d63384', grade: 'All'}
        ];

        function createGameImage(game) {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            canvas.id = `canvas-${game.name}`;
            
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 300, 300);
            gradient.addColorStop(0, game.color1);
            gradient.addColorStop(1, game.color2);
            
            // Fill background with gradient
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 300, 300);
            
            // Add rounded corners effect (optional)
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, 300, 300, 15);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Add title text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(game.title, 150, 60);
            
            // Add icon (emoji)
            ctx.font = '80px Arial';
            ctx.fillText(game.icon, 150, 170);
            
            // Add grade level
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.fillRect(220, 20, 60, 25);
            ctx.fillStyle = game.color2;
            ctx.font = 'bold 12px Arial';
            ctx.fillText(game.grade, 250, 37);
            
            // Add description
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.fillText('PHET Simulation', 150, 220);
            
            return canvas;
        }

        function generateAllImages() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            
            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game-item';
                gameDiv.innerHTML = `
                    <h3>${game.title} (Grade ${game.grade})</h3>
                    <p>Right-click the image below and save as: <strong>phet-${game.name}.png</strong></p>
                `;
                
                const canvas = createGameImage(game);
                gameDiv.appendChild(canvas);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = `üíæ Download phet-${game.name}.png`;
                downloadBtn.onclick = () => downloadCanvas(canvas, `phet-${game.name}.png`);
                gameDiv.appendChild(downloadBtn);
                
                container.appendChild(gameDiv);
            });
            
            console.log('All images generated! Right-click each canvas to save.');
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Auto-generate on page load
        window.onload = function() {
            generateAllImages();
        };
    </script>
</body>
</html>
